    * {
      background: #121212;
      color: white;
      box-sizing: border-box;

      body {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 2rem;
        padding: 2rem;
        font-size: 1.5rem;

        input, button {
          font-size: 1.5rem;
        }

        @media (width <= 1200px) {
          grid-template-columns: 1fr;
        }

        h1 {
          text-align: justify;
        }

        form {
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 1rem;

          div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;

            label, input {
              width: 100%;
            }

            label {
              text-align: justify;
            }

            input[type="number"] {
              width: 100%;
              padding: 1rem;
              border-radius: 1rem;
            }

            input[type="submit"] {
              flex: 1;
              padding: 1rem 2rem;
              border-radius: 1rem;
              background: green;
              color: white;
            }

            button {
              width: 100%;
              padding: 1rem 2rem;
              border-radius: 1rem;
              color: white;

              &:first-child {
                background: #770000ff;
              }

              &:last-child {
                background: #000077ff;
              }
            }
          }
        }

        video {
          flex: 1;
          width: 100%;
          height: 100%;
        }
      }

  </style>
  <title>Xem phim Đội đặc nhiệm CID</title>
</head>
<body>
  <div>
    <h1>Đội đặc nhiệm CID</h1>
    <p>Tập phim hiện tại: <strong id="current-episode">1</strong></p>

    <form>
      <div>
        <label for="episode">Nhập số tập phim mà bạn muốn xem</label>
        <input type="number" id="episode" value="1">
        <input type="submit" value="Xem tập phim này">
      </div>
      <div>
        <button type="button" onclick="watch(-1)">Xem tập trước</button>
        <button type="button" onclick="watch(+1)">Xem tập tiếp</button>
      </div>
    </form>
  </div>

  <video id="video" autoplay="autoplay" controls>
  </video>

  <script>
    const video = document.querySelector(`#video`);
    const episodeInput = document.querySelector(`#episode`);
    const currentEpisode = document.querySelector(`#current-episode`);
    const hls = new Hls();

    if ( Hls.isSupported() ) {
      hls.loadSource(`${HOST_NAME}${datas[0].src}${ENDPOINT}`);
      hls.attachMedia(video);
    }

    const watch = (delta = 0) => {
      if (
        +episodeInput.value + delta < 1 || 
        +episodeInput.value + delta > datas.length
      )
        return;

      episodeInput.value = +episodeInput.value + delta;
      currentEpisode.innerHTML = episodeInput.value;

      const foundVideo = datas.find(item => item.id === +episodeInput.value);

      if ( foundVideo.src === "" ) {
        foundVideo.src = datas[0].src;
        currentEpisode.innerHTML = 1;
      }

      if ( Hls.isSupported() ) {
        // hls.loadSource(`${HOST_NAME}${foundVideo.src}${ENDPOINT}`);
        hls.loadSource(`${foundVideo.src}`);
        hls.attachMedia(video);
      }
    }

    document.querySelector(`form`).addEventListener(`submit`, (e) => {
      e.preventDefault();
      watch();
    });
  </script>
</body>
